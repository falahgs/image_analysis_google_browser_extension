<!DOCTYPE html>
<html>
<head>
    <title>Gemini Image Analyzer</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        .header img {
            width: 32px;
            height: 32px;
        }
        .header h2 {
            margin: 0;
            color: #202124;
            font-size: 18px;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 18px);
        }
        button {
            padding: 8px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #e6f4ea;
            color: #137333;
        }
        .error {
            background-color: #fce8e6;
            color: #c5221f;
        }
        .label {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.svg" alt="Gemini Image Analyzer">
            <h2>Gemini Image Analyzer</h2>
        </div>
        <div>
            <div class="label">Gemini API Key:</div>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key" />
        </div>
        <button id="saveButton">Save API Key</button>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
